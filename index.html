<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Project Pythagoras</title>

        <!-- Phaser library v2.4.8 -->
        <script src="js/lib/phaser.min.2.5.0.js"></script>

        <!-- Game states and upkeep source codes -->
        <script src="js/CampaignState.js"></script>
        <script src="js/BootState.js"></script>
        <script src="js/PreloadState.js"></script>
        <script src="js/util/LevelManager.js"></script>
        <script src="js/util/ScoreManager.js"></script>
        <script src="js/util/util.js"></script>

        <!-- Mini games source codes -->
        <!-- Shapes game source code: author Veselin Smokov -->
        <script src="js/shapes_game/Levels.js"></script>
        <script src="js/shapes_game/TetrisItem.js"></script>
        <script src="js/shapes_game/TweenShaker.js"></script>
        <script src="js/shapes_game/ShapesGame.js"></script>
        <!-- Distance game source code: author Preslav Kozovski -->
        <script src="js/distance_game/DistanceGame.js"></script>
        <!-- Market game source code: author Zlatin Vulchev -->
        <script src="js/market_game/MarketGame.js"></script>

    </head>
    <body>
        <div id='GameContainer'></div>
        <script type='text/javascript'>

            //global variables
            const maxLifes = 3;
            var game = new Phaser.Game(1024, 672, Phaser.CANVAS,'');
            var levels = null;
            var lvlManager = new LevelManager();
            var scrManager = new ScoreManager();
            
            //add states to StateManager
            game.state.add('Boot', BootState);
            game.state.add('Preload', PreloadState);
            game.state.add('Campaign', CampaignState);
            game.state.add('ShapesGame', ShapesGame);
            game.state.add('DistanceGame', DistanceGame);
            game.state.add('MarketGame', MarketGame);

            //starting the game
            game.state.start('Boot');
            
        </script>
    </body>
</html>
